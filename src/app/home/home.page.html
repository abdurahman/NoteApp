<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Notes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="add-notes">
    <ion-item class="input">
      <ion-textarea
        auto-grow
        placeholder="Write your notes here..."
        [(ngModel)]="note"
      ></ion-textarea>
    </ion-item>
    <div class="btn">
      <ion-button expand="block" fill="outline" (click)="addNotes()">
        <ion-icon name="add-outline"></ion-icon>&nbsp; Add Notes
      </ion-button>
      <ion-button expand="block" fill="outline" (click)="deleteAll()">
        <ion-icon name="trash-outline" color="danger" ></ion-icon>&nbsp; Delete
        Notes
      </ion-button>
    </div>
  </div>

  <div>
    <ion-list>
      <ion-item *ngFor="let note of notes, let i = index">
        <p>{{note.title}}</p>
        <ion-button slot="end" fill="clear" (click)="deleteNote(i)">
          <ion-icon name="trash-outline" ></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
